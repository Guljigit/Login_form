<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HW12</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<section class="auth-page">
    <div class="grid">
        <div class="auth-page_bg"></div>
        <div class="auth-page_right-side">
            <form class="auth-page_form">
                <h2 class="auth-page_title">Login to your account</h2>
                <p class="auth-page_welcome">Welcome back</p>
                <label for="email" class="auth-page_label">Email</label>
                <input id="email" type="email" class="auth-page_inp" placeholder="John.snow@gmail.com">
                <label for="password" class="auth-page_label">Password</label>
                <input id="password" type="password" class="auth-page_inp" placeholder="******">
                <div class="d-flex mt-17 mb-27">
                    <div class="auth-page_remember">
                        <label for="remember" class="remember"></label>
                        <input id="remember" type="checkbox" class="auth-page_checkbox">
                        <label for="remember" class="remember_text">Remember me</label>
                    </div>
                    <a href="#" class="auth_page_link">Forgot password</a>
                </div>
                <button class="btn green_btn">Login now</button>
                <button class="btn darkblue_btn"><img class="goole_icon" src="./images/google_icon.png" alt=""> Or sign-in with google</button>
            </form>
            <p class="auth-page_registration">Dont have an account? <a href="#">Join free today</a></p>
        </div>
    </div>
</section>

</body>
</html>
